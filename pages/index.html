<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/styles/output.css" rel="stylesheet">
    <title>L'Angolo Toscano</title>
</head>
<body>
    <div class="container">
        <nav class="flex flex-row justify-around items-center h-12">
            <div class="logo-container">
                <h1>LOGO</h1>
            </div>

            <div class="links-container flex flex-row gap-6">
                <a class="hover:bg-gray-100 rounded-full cursor-pointer pl-3 pr-3 pt-1 pb-1">
                    Home
                </a>
                <a class="hover:bg-gray-100 rounded-full cursor-pointer pl-3 pr-3 pt-1 pb-1">
                    About
                </a>
                <a class="hover:bg-gray-100 rounded-full cursor-pointer pl-3 pr-3 pt-1 pb-1">
                    Menu
                </a>
                <a class="hover:bg-gray-100 rounded-full cursor-pointer pl-3 pr-3 pt-1 pb-1">
                    Pages
                </a>
                <a class="hover:bg-gray-100 rounded-full cursor-pointer pl-3 pr-3 pt-1 pb-1">
                    Contact
                </a>
            </div>

            <div class="reservation-container">
                <button class="bg-white border-[1px] border-black rounded-full cursor-pointer hover:bg-gray-100 pl-2 pr-2 pt-1 pb-1">
                    Book a Table
                </button>
            </div>
        </nav>
        <div class="main-container relative flex justify-center items-center h-screen">
            <img src="/images/cover-image.jpg" class="w-full h-screen"/>
            <div class="text-container flex flex-col justify-center absolute top-[15%] m-auto w-[60%]">
                <p class="text-black font-serif text-7xl text-center mb-5">
                    Best food for <br/> your taste
                </p>
                <p class="text-black font-light text-md text-center p-2">
                    Embark on a Culinary Journey to the Heart of Tuscany. Savor the authentic flavors of our traditional dishes, prepared with the freshest local ingredients and a touch of rustic elegance.
                </p>
                <div class="flex flex-row justify-center gap-5 mt-5 buttons">
                    <a class="text-white bg-red-800 p-3 rounded-full cursor-pointer text-center">
                        Book A Table
                    </a>
                    <a class="text-black bg-white p-3 rounded-full border-[1px] border-black cursor-pointer text-center">
                        Explore Menu
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
